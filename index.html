<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0b0f14" />
    <title>ЧЕРЕПУШКИ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&family=Pixelify+Sans:wght@400;600;700&family=Cinzel:wght@500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  </head>
  <body class="is-loading">
    <!-- Loader / Intro -->
    <div id="loader" class="loader" aria-hidden="true">
      <div class="loader__bg"></div>
      <h1 class="loader__title" aria-label="ЧЕРЕПУШКИ">ЧЕРЕПУШКИ</h1>
    </div>

    <!-- App -->
    <header class="site-header">
      <div class="container nav-wrap">
        <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Открыть меню">
          <span class="nav-toggle__bar"></span>
          <span class="nav-toggle__bar"></span>
          <span class="nav-toggle__bar"></span>
        </button>
        <nav id="primary-nav" class="nav" aria-label="Главная навигация">
          <a href="#hero" class="nav__link is-active">Главная</a>
          <a href="#catalog" class="nav__link">Каталог</a>
          <a href="#about" class="nav__link">О нас</a>
          <a href="#contacts" class="nav__link">Контакты</a>
        </nav>
        <a href="#" class="nav__link cart-link header-cart js-open-cart">
          <svg class="icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 18a2 2 0 1 0 0 4a2 2 0 0 0 0-4m10 0a2 2 0 1 0 0 4a2 2 0 0 0 0-4M3 4h2l2.3 9.2A3 3 0 0 0 10.2 16h6.6a3 3 0 0 0 2.9-2.2L22 7H6" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Корзина <span id="cart-badge" class="cart-badge" aria-label="Количество в корзине" hidden>0</span>
        </a>
      </div>
    </header>

    <main>
      <section id="hero" class="hero">
        <div class="container">
          <h1 class="hero__title">ЧЕРЕПУШКИ</h1>
        </div>
      </section>

      <section id="catalog" class="products">
        <div class="container">
          <div class="section-head">
            <h2 class="section-title">Ассортимент</h2>
          </div>

          <div class="grid">
            <article class="card js-product" data-sku="tshirt" data-title="Футболка" data-price="1990" data-image="assets/tshirt.svg">
              <div class="card__media"><img loading="lazy" width="800" height="600" src="tshirt.svg" alt="Белая оверсайз футболка, аккуратно сложена, на тёмном фоне"/></div>
              <div class="card__body">
                <h3 class="card__title">Футболка</h3>
              </div>
              <div class="card__overlay" aria-hidden="true">
                <button class="btn btn-primary js-add-to-cart" type="button">Купить</button>
              </div>
            </article>
            <article class="card js-product" data-sku="hoodie" data-title="Худи" data-price="3490" data-image="assets/hoodie.svg">
              <div class="card__media"><img loading="lazy" width="800" height="600" src="/hoodie.svg" alt="Белое оверсайз худи, аккуратно сложено, на тёмном фоне"/></div>
              <div class="card__body">
                <h3 class="card__title">Худи</h3>
              </div>
              <div class="card__overlay" aria-hidden="true">
                <button class="btn btn-primary js-add-to-cart" type="button">Купить</button>
              </div>
            </article>
            <article class="card js-product" data-sku="zip-hoodie" data-title="Зип-худи" data-price="3790" data-image="assets/zip-hoodie.svg">
              <div class="card__media"><img loading="lazy" width="800" height="600" src="zip-hoodie.svg" alt="Белое оверсайз зип-худи, аккуратно сложено, на тёмном фоне"/></div>
              <div class="card__body">
                <h3 class="card__title">Зип-худи</h3>
              </div>
              <div class="card__overlay" aria-hidden="true">
                <button class="btn btn-primary js-add-to-cart" type="button">Купить</button>
              </div>
            </article>
            <article class="card js-product" data-sku="longsleeve" data-title="Лонгслив" data-price="2290" data-image="assets/longsleeve.svg">
              <div class="card__media"><img loading="lazy" width="800" height="600" src="longsleeve.svg" alt="Белый оверсайз лонгслив, аккуратно сложен, на тёмном фоне"/></div>
              <div class="card__body">
                <h3 class="card__title">Лонгслив</h3>
              </div>
              <div class="card__overlay" aria-hidden="true">
                <button class="btn btn-primary js-add-to-cart" type="button">Купить</button>
              </div>
            </article>
          </div>
        </div>
      </section>

      <section id="about" class="about">
        <div class="container">
          <h2 class="section-title">О нас</h2>
          <p class="about__text">
        Дарова
          </p>
        </div>
      </section>

      <section id="contacts" class="contacts">
        <div class="container">
          <h2 class="section-title">Контакты</h2>
          <p class="contacts__text">
            йоу
          </p>
        </div>
      </section>
    </main>

    <script>
      (function () {
        const root = document.body;
        const loader = document.getElementById('loader');
        const header = document.querySelector('.site-header');
        const toggleBtn = document.querySelector('.nav-toggle');
        const nav = document.getElementById('primary-nav');

        function finishLoading() {
          root.classList.add('is-loaded');
          root.classList.remove('is-loading');
          if (loader) loader.setAttribute('aria-hidden', 'true');
        }

        if (document.readyState === 'complete') {
          setTimeout(finishLoading, 600);
        } else {
          window.addEventListener('load', function () {
            setTimeout(finishLoading, 600);
          });
        }

        const navLinks = document.querySelectorAll('.nav__link');
        window.addEventListener('hashchange', function () {
          const hash = location.hash || '#hero';
          navLinks.forEach((a) => a.classList.toggle('is-active', a.getAttribute('href') === hash));
        });

        // Mobile nav toggle
        if (toggleBtn && header && nav) {
          toggleBtn.addEventListener('click', function () {
            const willOpen = !header.classList.contains('is-open');
            header.classList.toggle('is-open', willOpen);
            toggleBtn.setAttribute('aria-expanded', String(willOpen));
          });

          navLinks.forEach((link) => {
            link.addEventListener('click', () => {
              header.classList.remove('is-open');
              if (toggleBtn) toggleBtn.setAttribute('aria-expanded', 'false');
            });
          });

          window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
              header.classList.remove('is-open');
              if (toggleBtn) toggleBtn.setAttribute('aria-expanded', 'false');
            }
          });
        }
      })();
    </script>
    <!-- Product modal -->
    <div id="product-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal__backdrop" data-close></div>
      <div class="modal__dialog" role="document">
        <button class="modal__close btn btn-ghost" type="button" data-close aria-label="Закрыть">×</button>
        <div class="modal__grid">
          <div class="modal__media card__media"><img id="pm-image" alt=""/></div>
          <div class="modal__body">
            <div class="modal__head">
              <h2 id="pm-title" class="section-title modal__title"></h2>
            </div>
            <p id="pm-desc" class="about__text modal__desc"></p>
            <div class="modal__actions">
              <div class="price-total modal__price"><span class="modal__price-label">Цена:</span> <span id="pm-price"></span></div>
              <div class="qty">
                <button class="btn btn-ghost" id="pm-dec">−</button>
                <input id="pm-qty" type="number" min="1" value="1" />
                <button class="btn btn-ghost" id="pm-inc">+</button>
              </div>
              <button class="btn btn-primary" id="pm-buy">В корзину</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Drawer -->
    <div id="cart-drawer" class="cart-drawer" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="cart-drawer__backdrop" data-cart-close></div>
      <div class="cart-drawer__panel">
        <div class="cart-drawer__head">
          <h3 class="cart-drawer__title">Корзина</h3>
          <button class="btn btn-ghost" type="button" data-cart-close aria-label="Закрыть">×</button>
        </div>
        <div class="cart-drawer__body">
          <ul id="drawer-cart-list" class="cart__list"></ul>
        </div>
        <div class="cart-drawer__footer">
          <div class="price-total">Итого: <span id="drawer-cart-total">0 ₽</span></div>
          <button class="btn btn-primary" id="drawer-checkout" type="button">Оформить</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <!-- Mini Cart Panel -->
    <aside id="mini-cart" class="mini-cart" aria-live="polite" aria-label="Мини-корзина">
      <div class="mini-cart__head">
        <h3 class="mini-cart__title">Добавлено в корзину</h3>
        <button class="btn btn-ghost mini-cart__close" type="button" aria-label="Закрыть">×</button>
      </div>
      <div class="mini-cart__list" id="mini-cart-list"></div>
      <div class="mini-cart__footer">
        <div class="price-total">Итого: <span id="mini-cart-total">0 ₽</span></div>
        <a class="btn btn-primary" href="cart.html">Оформить</a>
      </div>
    </aside>
  </body>
  </html>
